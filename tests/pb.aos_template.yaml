
---
- name: Test aos_template module
  hosts: aos-server
  connection: local
  gather_facts: no
  vars:
    session_wrong_token:
      server: "{{address}}"
      port: "{{port}}"
      token: "WRONGTOKEN"

  tasks:
#-------------------------------------------------------
# TESTS 000 - Open Session
#-------------------------------------------------------
    - name: Open Session on AOS Server
      uri:
        url: "http://{{address}}:{{port}}/api/user/login"
        method: POST
        status_code: 201
        HEADER_Content-Type: 'application/json'
        HEADER_Accept: 'application/json'
        body: >
          {
            "username": "{{username}}",
            "password": "{{password}}"
          }
        body_format: json
      register: session

    - name: Format token into session_ok variable
      set_fact:
        session_ok:
          server: "{{address}}"
          port: "{{port}}"
          token: "{{session.json.token}}"

#-------------------------------------------------------
# TESTS 100 - Wrong Inputs
#-------------------------------------------------------
    - name: "TEST 101 - Session is mandatory"
      aos_template:
        name: "my-template"
        state: present
      register: test
      ignore_errors: True

    # - debug: var=test
    - name: Check TEST 101
      assert:
        that:
          - test|failed
          - "test.msg.find('missing required arguments') != -1"
#-------------------------------------------------------
    - name: "TEST 102 - Name and ID are mutually exclusive"
      aos_template:
        session: "{{ session_ok }}"
        name: "myName"
        id: "myID"
        state: present
      register: test
      ignore_errors: True

    # - debug: var=test102
    - name: Check TEST 102
      assert:
        that:
          - test|failed
          - "test.msg.find('parameters are mutually exclusive') != -1"
#-------------------------------------------------------
    - name: "TEST 103 - Session is a dict"
      aos_template:
        session: "my-session"
        name: "my-template"
        state: present
      register: test
      ignore_errors: True

    # - debug: var=test
    - name: Check TEST 103
      assert:
        that:
          - test|failed
          - "test.msg.find('argument session is of type') != -1"
#-------------------------------------------------------

    - name: "TEST 104 - Session is not valid"
      aos_template:
        session: "{{ session_wrong_token }}"
        name: "my-template"
        state: present
      register: test
      ignore_errors: True

    - debug: var=test
    - name: Check TEST 104
      assert:
        that:
          - test|failed
          - "test.msg.find('Unable to login to the AOS server') != -1"

#-------------------------------------------------------
# TESTS 200 - Valid Inputs
#-------------------------------------------------------

    - name: "SETUP 200 - Cleanup existing server"
      aos_template:
        session: "{{ session_ok }}"
        name: "my-template"
        state: absent
      register: test
      ignore_errors: True

    # - debug: var=test

    - name: Check TEST 200
      assert:
        that:
          - test|success

#-------------------------------------------------------
    - name: "TEST 201 - Create Template - Check mode 1/2"
      aos_template:
        session: "{{ session_ok }}"
        src: resources/template_01.json
        state: present
      register: test
      check_mode: yes
      ignore_errors: True

    - name: Check TEST 201
      assert:
        that:
          - test|success
          - test|changed
#-------------------------------------------------------
    - name: "TEST 202 - Create Template - Check mode 2/2"
      aos_template:
        session: "{{ session_ok }}"
