
[all]
aos port=8888 username=admin password=admin

[all:vars]
aos_ver="{{ lookup('env','AOS_VERSION') }}"

ravello_ci_app_name="aos-ansible AOS_{{ lookup('env','AOS_VERSION') }} Travis_{{ lookup('env','TRAVIS_JOB_ID') }} {{ lookup('env','TRAVIS_COMMIT') }}"
ravello_ci_expiration_time_min=50
ravello_ci_token="{{ ravello_ci.aos_version[aos_ver].token }}"
ravello_ci_blueprint="{{ ravello_ci.aos_version[aos_ver].blueprint }}"
