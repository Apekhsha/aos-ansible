
---
- name: Test aos_device module
  hosts: aos-server
  connection: local
  gather_facts: no
  vars:
    session_wrong_token:
      server: "{{address}}"
      port: "{{port}}"
      token: "WRONGTOKEN"
    device_id: 52540032246E
  tasks:
#-------------------------------------------------------
# TESTS 000 - Open Session
#-------------------------------------------------------
    - name: Open Session on AOS Server
      uri:
        url: "http://{{address}}:{{port}}/api/user/login"
        method: POST
        status_code: 201
        HEADER_Content-Type: 'application/json'
        HEADER_Accept: 'application/json'
        body: >
          {
            "username": "{{username}}",
            "password": "{{password}}"
          }
        body_format: json
      register: session
      tags: [ yaml, json, var, input, param ]

    - name: Format token into session_ok variable
      set_fact:
        session_ok:
          server: "{{address}}"
          port: "{{port}}"
          token: "{{session.json.token}}"
      tags: [ yaml, json, var, input, param ]

#-------------------------------------------------------
# TESTS 100 - Wrong Inputs
#-------------------------------------------------------
    - name: "TEST 101 - Session is mandatory"
      aos_device:
        name: "5254001CAFD8"
        state: normal
      register: test
      ignore_errors: True
      tags: [ param ]

    # - debug: var=test
    - name: Check TEST 101
      assert:
        that:
          - test|failed
          - "test.msg.find('missing required arguments') != -1"
      tags: [ param ]
#-------------------------------------------------------
    - name: "TEST 102 - Name and ID are mutually exclusive"
      aos_device:
        session: "{{ session_ok }}"
        name: "myName"
        id: "myID"
        state: normal
      register: test
      ignore_errors: True
      tags: [ param ]
    # - debug: var=test102
    - name: Check TEST 102
      assert:
        that:
          - test|failed
          - "test.msg.find('parameters are mutually exclusive') != -1"
      tags: [ param ]
#-------------------------------------------------------
    - name: "TEST 103 - Session is a dict"
      aos_device:
        session: "my-session"
        name: "my device"
        state: normal
      register: test
      ignore_errors: True
      tags: [ param ]

    - name: Check TEST 103
      assert:
        that:
          - test|failed
          - "test.msg.find('argument session is of type') != -1"
      tags: [ param ]
#-------------------------------------------------------
# TESTS 200 - Valid Inputs
#-------------------------------------------------------
    #
    # - name: "SETUP 200 - Cleanup existing server"
    #   aos_device:
    #     session: "{{ session_ok }}"
    #     name: "my-ip-pool"
    #     state: absent
    #   register: test
    #   ignore_errors: True
    #
    # # - debug: var=test
    #
    # - name: Check TEST 200
    #   assert:
    #     that:
    #       - test|success

#-------------------------------------------------------
    - name: "TEST 201 - Approve a device 1/2, check mode"
      aos_device:
        session: "{{ session_ok }}"
        name: "{{device_id}}"
        state: normal
        approve: yes
      register: test
      check_mode: yes
      ignore_errors: True

    - name: Check TEST 201
      assert:
        that:
          - test|success
          - test|changed

#-------------------------------------------------------
    - name: "TEST 202 - Approve a device 2/2, check mode"
      aos_device:
        session: "{{ session_ok }}"
        name: "{{device_id}}"
        state: normal
        approve: yes
      register: test
      check_mode: yes
      ignore_errors: True

    - name: Check TEST 202
      assert:
        that:
          - test|success
          - test|changed

#-------------------------------------------------------
    - name: "TEST 203 - Approve a device 1/2"
      aos_device:
        session: "{{ session_ok }}"
        name: "{{device_id}}"
        state: normal
        approve: yes
      register: test
      ignore_errors: True

    - name: Check TEST 203
      assert:
        that:
          - test|success
          - test|changed

#-------------------------------------------------------
    - name: "TEST 204 - Approve a device 2/2"
      aos_device:
        session: "{{ session_ok }}"
        name: "{{device_id}}"
        state: normal
        approve: yes
      register: test
      ignore_errors: True

    - name: Check TEST 204
      assert:
        that:
          - test|success
          - not test|changed
