
---
- name: Test aos_asn_pool module
  hosts: aos-server
  connection: local
  gather_facts: no
  vars:
    session_wrong_token:
      server: "{{address}}"
      port: "{{port}}"
      token: "WRONGTOKEN"

  tasks:
#-------------------------------------------------------
# TESTS 000 - Open Session
#-------------------------------------------------------
    - name: Open Session on AOS Server
      uri:
        url: "http://{{address}}:{{port}}/api/user/login"
        method: POST
        status_code: 201
        HEADER_Content-Type: 'application/json'
        HEADER_Accept: 'application/json'
        body: >
          {
            "username": "{{username}}",
            "password": "{{password}}"
          }
        body_format: json
      register: session
      tags: [ yaml, json, var, input, negative, param ]

    - name: Format token into session_ok variable
      set_fact:
        session_ok:
          server: "{{address}}"
          port: "{{port}}"
          token: "{{session.json.token}}"
      tags: [ yaml, json, var, input, negative, param ]

#-------------------------------------------------------
# TESTS 100 - Wrong Inputs
#-------------------------------------------------------
    - name: "TEST 101 - Session is mandatory"
      aos_asn_pool:
        name: "my-asn-pool"
        state: present
      register: test
      ignore_errors: True
      tags: [ negative, param ]

    - name: Check TEST 101
      assert:
        that:
          - test|failed
          - "test.msg.find('missing required arguments') != -1"
      tags: [ negative, param ]
#-------------------------------------------------------
    - name: "TEST 102 - Name and ID are mutually exclusive"
      aos_asn_pool:
        session: "{{ session_ok }}"
        name: "myName"
        id: "myID"
        state: present
      register: test
      ignore_errors: True
      tags: [ negative, param ]

    - name: Check TEST 102
      assert:
        that:
          - test|failed
          - "test.msg.find('parameters are mutually exclusive') != -1"
      tags: [ negative, param ]
#-------------------------------------------------------
    - name: "TEST 103 - Session is a dict"
      aos_asn_pool:
        session: "my-session"
        name: "my-asn-pool"
        state: present
      register: test
      ignore_errors: True
      tags: [ negative, param ]

    # - debug: var=test
    - name: Check TEST 103
      assert:
        that:
          - test|failed
          - "test.msg.find('argument session is of type') != -1"
        tags: [ negative, param ]
#-------------------------------------------------------
    - name: "SETUP 104 - Check range is a list"
      aos_asn_pool:
        session: "{{ session_ok }}"
        name: "my-asn-pool"
        ranges:
          - [10, 20]
          - not a list
      register: test
      ignore_errors: True
      tags: [ negative, param ]

    - name: Check TEST 104
      assert:
        that:
          - test|failed
          - "test.msg.find('must be a list') != -1"
      tags: [ negative, param ]

#-------------------------------------------------------
    - name: "SETUP 105 - Check range have only 2 value"
      aos_asn_pool:
        session: "{{ session_ok }}"
        name: "my-asn-pool"
        ranges:
          - [10, 20, 30 ]
      register: test
      ignore_errors: True
      tags: [ negative, param ]

    - name: Check TEST 105
      assert:
        that:
          - test|failed
          - "test.msg.find('must be a list of 2') != -1"
      tags: [ negative, param ]
#-------------------------------------------------------
    - name: "SETUP 106 - Check range is composed of 2 Integer 1/2"
      aos_asn_pool:
        session: "{{ session_ok }}"
        name: "my-asn-pool"
        ranges:
          - [10, test ]
      register: test
      ignore_errors: True
      tags: [ negative, param ]

    - name: Check TEST 106
      assert:
        that:
          - test|failed
          - "test.msg.find('2nd element of range (1) must be integer') != -1"
      tags: [ negative, param ]
#-------------------------------------------------------
    - name: "SETUP 107 - Check range is composed of 2 Integer 2/2"
      aos_asn_pool:
        session: "{{ session_ok }}"
        name: "my-asn-pool"
        ranges:
          - [ 5, 10 ]
          - [not_int, 20 ]
      register: test
      ignore_errors: True
      tags: [ negative, param ]

    - name: Check TEST 107
      assert:
        that:
          - test|failed
          - "test.msg.find('1st element of range (2) must be integer') != -1"
      tags: [ negative, param ]
#-------------------------------------------------------
    - name: "SETUP 108 - Range, 2nd must be bigger than 1st"
      aos_asn_pool:
        session: "{{ session_ok }}"
        name: "my-asn-pool"
        ranges:
          - [ 5, 10 ]
          - [ 30, 20 ]
      register: test
      ignore_errors: True
      tags: [ negative, param ]

    - name: Check TEST 108
      assert:
        that:
          - test|failed
          - "test.msg.find('must be bigger than 1st') != -1"
      tags: [ negative, param ]
