
---
- name: Test aos_ip_pool module
  hosts: aos-server
  connection: local
  gather_facts: no
  vars:
    session_wrong_token:
      headers:
        AUTHTOKEN: XXX
      url: http://{{address}}:{{port}}/api
  tasks:
#-------------------------------------------------------
# TESTS 000 - Open Session
#-------------------------------------------------------
    - name: Open Session on AOS Server
      uri:
        url: "http://{{address}}:{{port}}/api/user/login"
        method: POST
        status_code: 201
        HEADER_Content-Type: 'application/json'
        HEADER_Accept: 'application/json'
        body: >
          {
            "username": "{{username}}",
            "password": "{{password}}"
          }
        body_format: json
      register: session

    - name: Format token into session_ok variable
      set_fact:
        session_ok:
          url: http://{{address}}:{{port}}/api
          headers:
            AUTHTOKEN: "{{session.json.token}}"

#-------------------------------------------------------
# TESTS 100 - Wrong Inputs
#-------------------------------------------------------
    - name: "TEST 101 - Session is mandatory"
      aos_ip_pool:
        name: "my-ip-pool"
        subnets: [ 172.10.0.0/16 ]
        state: present
      register: test
      ignore_errors: True

    # - debug: var=test
    - name: Check TEST 101
      assert:
        that:
          - test|failed
          - "test.msg.find('missing required arguments') != -1"
#-------------------------------------------------------
    - name: "TEST 102 - Name and ID are mutually exclusive"
      aos_ip_pool:
        session: "{{ session_ok }}"
        name: "myName"
        id: "myID"
        subnets: [ 172.10.0.0/16 ]
        state: present
      register: test
      ignore_errors: True

    # - debug: var=test102
    - name: Check TEST 102
      assert:
        that:
          - test|failed
          - "test.msg.find('parameters are mutually exclusive') != -1"
#-------------------------------------------------------
    - name: "TEST 103 - Session is a dict"
      aos_ip_pool:
        session: "my-session"
        name: "my-ip-pool"
        subnets: [ 172.10.0.0/16 ]
        state: present
      register: test
      ignore_errors: True

    # - debug: var=test
    - name: Check TEST 103
      assert:
        that:
          - test|failed
          - "test.msg.find('argument session is of type') != -1"
#-------------------------------------------------------

    # - name: "TEST 104 - Session is not valid"
    #   aos_ip_pool:
    #     session: "{{ session_wrong_token }}"
    #     name: "my-ip-pool"
    #     subnets: [ 172.10.0.0/16 ]
    #     state: present
    #   register: test
    #   ignore_errors: True
    #
    # - debug: var=test
    # - name: Check TEST 104
    #   assert:
    #     that:
    #       - test|failed
    #       - "test.msg.find('argument session is of type') != -1"

#-------------------------------------------------------
# TESTS 200 - Valid Inputs
#-------------------------------------------------------

    - name: "SETUP 200 - Cleanup existing server"
      aos_ip_pool:
        session: "{{ session_ok }}"
        name: "my-ip-pool"
        state: absent
      register: test
      ignore_errors: True

    # - debug: var=test

    - name: Check TEST 200
      assert:
        that:
          - test|success

#-------------------------------------------------------
    - name: "TEST 201 - Create IP Pool - Check mode 1/2"
      aos_ip_pool:
        session: "{{ session_ok }}"
        name: "my-ip-pool"
        subnets: [ 172.10.0.0/16 ]
        state: present
      register: test
      check_mode: yes
      ignore_errors: True

    - name: Check TEST 201
      assert:
        that:
          - test|success
          - test|changed
